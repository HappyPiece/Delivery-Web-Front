<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Bebra</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    <script src="/scripts/jquery.js"></script>
    <script src="/scripts/scripts.js" type="module"></script>
    <link rel="stylesheet" href="/styles/base.css" />
    <link rel="stylesheet" href="/styles/common.css" />
    <link rel="stylesheet" href="/styles/structure.css" />
    <link rel="stylesheet" href="/styles/menu-filters.css" />
  </head>
  <body>
    <nav class="container-fluid text-center py-2 dark mt-1">
      <div class="row">
        <div class="col text-start d-flex flex-column flex-sm-row faded-text">
          <div
            class="vertical-center me-2 bigger-text secondary-text nav-brand"
          >
            обед.уютненько
          </div>
          <div class="vertical-center separator h-100 mx-sm-1"></div>
          <div class="vertical-center mx-sm-2 focusable transitioning">
            Меню
          </div>
          <div class="vertical-center mx-sm-2 focusable transitioning">
            Заказы
          </div>
          <div class="vertical-center mx-sm-2 focusable transitioning">
            Корзина
          </div>
        </div>
        <div
          class="col text-end d-flex flex-column flex-sm-row justify-content-center justify-content-sm-end faded-text"
        >
          <div class="vertical-center mx-sm-2 pe-2">example@gmail.com</div>
          <div class="d-flex justify-content-end">
            <div class="focusable transitioning ms-2 vertical-center">
              Выйти
            </div>
          </div>
        </div>
      </div>
    </nav>
    <div class="container content">
      <div class="row filter-bar">
        <div class="col-3 filter-container filter-bar-element">
          <div class="filter-element-base enlightened secondary-text" id="add-filter-button">
            <div class="filter-content">
              <div class="icon-container" id="filter-manage-icon-container">
                <span
                  class="material-symbols-outlined small-icon add-filter-icon transitioning"
                >
                  add_circle
                </span>
              </div>
            </div>
          </div>
        </div>
        <div class="col-3 filter-bar-element"></div>
        <div class="col-3 filter-bar-element"></div>
        <div class="col-3 filter-bar-element"></div>
      </div>
      <div class="row"></div>
    </div>
    <footer class="container-fluid text-center py-2 dark">
      <div class="row mb-2">
        <div class="col faded-text">© 2022 - обед.уютненько</div>
      </div>
    </footer>
  </body>
  <div
    class="filter-element-base secondary-text enlightned transitioning template"
    id="filter-element-template"
  >
    <div class="filter-content">
      <div class="filter-name">filter-name</div>
      <div class="icon-container"></div>
    </div>
  </div>
  <span
    class="material-symbols-outlined small-icon remove-filter-icon transitioning template"
    id="remove-icon-template"
  >
    cancel
  </span>
  <span
    class="material-symbols-outlined small-icon add-filter-icon transitioning template"
    id="add-icon-template"
  >
    add_circle
  </span>
  <span
    class="material-symbols-outlined small-icon remove-all-filter-icon transitioning template"
    id="garbage-icon-template"
  >
    delete
  </span>
</html>
